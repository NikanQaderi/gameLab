<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain-Blood</title>
    <link rel="stylesheet" href="/style/menuContainer.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="/style/setting.css">
    <link rel="stylesheet" href="/style/eventVideos.css">
    <link rel="stylesheet" href="style/level1/background.css">
    <link rel="stylesheet" href="style/characters/player/playerrunwalk.css">
</head>

<body>


    <div id="gameMenuPage">

        <div id="menuButtons">
            <span id="menuNewGame">NEW GAME</span>
            <span>LOAD GAME</span>
            <span id="menuSetting">SETTING</span>
            <span id="menuEventVideos">EVENT VIDEOS </span>
            <span id="menuTrophies">TROPHIES</span>
            <span id="menuCredit">CREDIT </span>
            <span id="menuExit">EXIT </span>
        </div>

        <div id="Setting" class="hidePage">

            <div class="resolutiongraphicContainer"></div>
            <div class="resolutiongraphicContainer" id="QualityContainer"></div>

            <div id="checklistContainer">
                <div class="checkListSetting">
                    <img src="Rain-Blood-Chronicles-Mirage/setting/circle-red.png" alt="">
                    FULL SCREEN
                </div>
                <div class="checkListSetting">
                    <img src="Rain-Blood-Chronicles-Mirage/setting/circle-red.png" alt="">
                    SHOW ENEMY HP
                </div>
                <div class="checkListSetting">
                    <img src="Rain-Blood-Chronicles-Mirage/setting/circle-red.png" alt="">
                    SHOW DAMAGE
                </div>
            </div>
            <div id="practicalSettingContainer">
                <div class="practicalSettingItem">
                    BGM
                    <img src="Rain-Blood-Chronicles-Mirage/setting/amount.png" alt="">
                </div>
                <div class="practicalSettingItem">
                    VOICE
                    <img src="Rain-Blood-Chronicles-Mirage/setting/amount.png" alt="">
                </div>
                <div class="practicalSettingItem">
                    KEY SETTINGS
                </div>
            </div>
            <div id="settingConfirmButton">CONFIRM</div>
        </div>

        <div id="eventVideosContainer">
            <div id="eventVideos">
                <div class="eventbackButton"></div>
            </div>
        </div>

    </div>


    <div id="level1pageContainer">
        <img src="Rain-Blood-Chronicles-Mirage/Level01Ground/level01Bg.png" alt="">
        <div class="level1ground"></div>
        <div id="player" class="walkRight"></div>
        <div id="enemy1"></div>
    </div>




</body>
<script src=script/eventVideos.js></script>
<script src="script/pageHandling.js"></script>
<script src="script/settings.js"></script>
<script src="script/Actions.js"></script>

</html>
