<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain-Blood</title>
    <link rel="stylesheet" href="/style/menuContainer.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="/style/setting.css">
     <link rel="stylesheet" href="/style/eventVideos.css">
    
</head>

<body>

    <div id="gameMenuPage">
        <div id="menuButtons">
            <div>NEW GAME</div>
            <div>LOAD GAME</div>
            <div id="menuSetting">SETTING</div>
            <div id="menuEventVideos">EVENT VIDEOS </div>
            <div id="menuTrophies">TROPHIES</div>
            <div id="menuCredit">CREDIT </div>
            <div id="menuExit">EXIT </div>
        </div>

        <div id="Setting">
            <div class="resolutiongraphicContainer">
                <span class="SettingText">RESOLUTION</span>
                <span class="SettingText"><img src="Rain-Blood-Chronicles-Mirage/setting/left.png" alt=""></span>
                <span class="SettingText">1280*720</span>
                <span class="SettingText">1360*768</span>
                <span class="SettingText">1366*768</span>
                <span class="SettingText">1600*900</span>
                <span class="SettingText">1920*1080</span>
                <span class="SettingText"><img src="Rain-Blood-Chronicles-Mirage/setting/right.png" alt=""></span>
            </div>
            <div id="QualityContainer" class="resolutiongraphicContainer">
                <span class="SettingText">GRAPHIC QUAlity</span>
                <!-- <span class="SettingText"><img src="Rain-Blood-Chronicles-Mirage/setting/left.png" alt=""></span> -->
                <span class="SettingText">LOWEST</span>
                <span class="SettingText">LOW</span>
                <span class="SettingText">MEDIUM</span>
                <span class="SettingText">HIGH</span>
                <span class="SettingText">HIGHEST</span>
                <!-- <span class="SettingText"><img src="Rain-Blood-Chronicles-Mirage/setting/right.png" alt=""></span> -->
            </div>
            <div id="checklistContainer">
                <div class="checkListSetting">
                    <img src="Rain-Blood-Chronicles-Mirage/setting/circle-red.png" alt="">
                    FULL SCREEN
                </div>
                <div class="checkListSetting">
                    <img src="Rain-Blood-Chronicles-Mirage/setting/circle-red.png" alt="">
                    SHOW ENEMY HP
                </div>
                <div class="checkListSetting">
                    <img src="Rain-Blood-Chronicles-Mirage/setting/circle-red.png" alt="">
                    SHOW DAMAGE
                </div>
            </div>
            <div id="practicalSettingContainer">
                <div class="practicalSettingItem">
                    BGM
                    <img src="Rain-Blood-Chronicles-Mirage/setting/amount.png" alt="">
                </div>
                <div class="practicalSettingItem">
                    VOICE
                    <img src="Rain-Blood-Chronicles-Mirage/setting/amount.png" alt="">
                </div>
                <div class="practicalSettingItem">
                    KEY SETTINGS
                </div>
            </div>
        </div>
    
        <div id="eventVideos">
              <!-- <div class="row">
                <div class="videos">
                    <img class="whiteCrown" src="Rain-Blood-Chronicles-Mirage/eventVideos/1.png" alt="">
                    <img class="redCrown" src="Rain-Blood-Chronicles-Mirage/eventVideos/red01.png" alt="">
                </div>
            </div>
        -->

        </div>
    </div>
